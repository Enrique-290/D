<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dinamita POS (Fondo Blanco)</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="app">
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      <h2>DINAMITA POS</h2>
      <small>Explotamos tu potencial</small>
    </div>
    <nav class="menu">
      <button data-view="dashboard" class="active">Dashboard</button>
      <button data-view="ventas">Ventas</button>
      <button data-view="inventario">Inventario</button>
      <button data-view="clientes">Clientes</button>
      <button data-view="membresias">Membresías</button>
      <button data-view="cafeteria">Cafetería</button>
      <button data-view="historial">Historial</button>
      <button data-view="config">Configuración</button>
      <button data-view="ticket">Ticket 58mm</button>
    </nav>
  </aside>
  <main id="main">
    <header class="topbar">
      <h1 id="viewTitle">Dashboard</h1>
    </header>
    <section id="view-dashboard" class="view">Dashboard aquí</section>
    <section id="view-ventas" class="view hidden">Ventas aquí</section>
    <section id="view-inventario" class="view hidden">Inventario aquí</section>
    <section id="view-clientes" class="view hidden">Clientes aquí</section>
    <section id="view-membresias" class="view hidden">Membresías aquí</section>
    <section id="view-cafeteria" class="view hidden">Cafetería aquí</section>
    <section id="view-historial" class="view hidden">Historial aquí</section>
    <section id="view-config" class="view hidden">Configuración aquí</section>
    <section id="view-ticket" class="view hidden">
      <div class="ticket">
        <h3>DINAMITA GYM</h3>
        <p>Vista previa de ticket 58mm</p>
      </div>
    </section>
  </main>
</div>
<script src="app.js"></script>
</body>
</html>
